    <script>

        //converter float para int
        let numFloat =30.345

        console.log(parseInt(numFloat));
        let numFloat =50.888
        console.log(parseInt(numFloat));
        let numFloat =089.52
        console.log(parseInt(numFloat));


        //converter string para float
        let numString =30.345
        console.log(parseFloat(numString));
        let numString =154.666
        console.log(parseFloat(numString))
        let numString =50.888
        console.log(parseFloat(numString))

        console.log(parseFloat(numString))
